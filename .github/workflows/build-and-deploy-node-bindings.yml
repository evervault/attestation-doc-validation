  #           LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1 pnpm test || exit 1
  test-linux-arm-gnueabihf-binding:
    name:
      Test bindings on armv7-unknown-linux-gnueabihf - node@${{ matrix.node }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        node:
          # - "14"
          # - "16"
          - '18'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.SUBDIRECTORY }}
    steps:
      - uses: actions/checkout@v3
      - run:
          docker run --rm --privileged multiarch/qemu-user-static:register
          --reset
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: bindings-armv7-unknown-linux-gnueabihf
          path: ${{ env.SUBDIRECTORY }}
      - name: List packages
        run: ls -R .
        shell: bash
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install dependencies
        run: |
          pnpm config set supportedArchitectures.cpu "arm"
          pnpm install
      - name: Setup and run tests
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/napi-rs/napi-rs/nodejs:armhf-${{ matrix.node }}
          options:
            '-v ${{ github.workspace }}/${{ env.SUBDIRECTORY }}:/build -v ${{
            github.workspace }}/test-specs/ga:/test-specs/ga -v ${{
            github.workspace }}/test-data:/test-data -w /build'
          run: |
            set -e
            apt-get install -y libfaketime
            export FAKETIME="2023-09-18 15:16:05"
            LD_PRELOAD=/usr/lib/arm-linux-gnueabihf/faketime/libfaketime.so.1
            pnpm test
            ls -la
  universal-macOS:
    name: Build universal macOS binary
    needs:
      - build
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ${{ env.SUBDIRECTORY }}
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
          cache: pnpm
          cache-dependency-path: ./${{ env.SUBDIRECTORY }}/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v3
        with:
          name: bindings-x86_64-apple-darwin
          path: ${{ env.SUBDIRECTORY }}/artifacts
      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v3
        with:
          name: bindings-aarch64-apple-darwin
          path: ${{ env.SUBDIRECTORY }}/artifacts
      - name: Combine binaries
        run: pnpm universal
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: bindings-universal-apple-darwin
          path: ${{ env.SUBDIRECTORY }}/${{ env.APP_NAME }}.*.node
          if-no-files-found: error
  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref,'refs/tags/node/v') }}
    needs:
      - test-linux-x64-gnu-binding
      - test-linux-x64-musl-binding
      - test-linux-aarch64-gnu-binding
      # - test-linux-aarch64-musl-binding
      - test-linux-arm-gnueabihf-binding
      - universal-macOS
    steps:
      - name: Get version from tag
        id: get-version
        run: |
          echo "using version tag ${GITHUB_REF:16}"
      - uses: actions/checkout@v3
      - name: Assert versions match
        run: |
          PACKAGE_VERSION=$(cat ./node-attestation-bindings/package.json | jq .version | tr -d '"')
          if [ "$PACKAGE_VERSION" != "${GITHUB_REF:16}" ]; then
            echo "Version in tag does not match package.json"
            echo "Expected $PACKAGE_VERSION, Found ${GITHUB_REF:16}"
            exit 1
          fi
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
          cache: pnpm
          cache-dependency-path: ./${{ env.SUBDIRECTORY }}/pnpm-lock.yaml
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.SUBDIRECTORY }}
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ${{ env.SUBDIRECTORY }}/artifacts
      - name: Move artifacts
        run: pnpm artifacts
        working-directory: ${{ env.SUBDIRECTORY }}
      - name: List packages
        run: ls -R ./npm
        working-directory: ${{ env.SUBDIRECTORY }}
        shell: bash
      - name: Publish
        run: pnpm publish --access public
        working-directory: ${{ env.SUBDIRECTORY }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
