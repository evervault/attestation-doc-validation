[env]
CARGO_MAKE_EXTEND_WORKSPACE_MAKEFILE = true

[tasks.lint]
install_crate = "clippy"
command = "cargo"
args = ["clippy", "--", "-W", "clippy::pedantic"]

[tasks.format]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--check"]

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.install_deps]
command = "yarn"

[tasks.build]
dependencies = ["clean","install_deps"]
command = "yarn"
args = ["run", "build"]

[tasks.debug]
script = '''
ls
tree -I node_modules
'''


[tasks.test]
dependencies = ["build","debug"]
command = "yarn"
args = ["test"]


[tasks.ci]
dependencies = ["lint","format","test"]
